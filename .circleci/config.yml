# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  run-app:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:2022.08
        auth:
          username: nkrattinger
          password: $DOCKERHUB_PASSWORD  # context / project
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build --tag $DOCKERHUB_LOGIN/ci-cours .
      - run:
          name : "Deploy and test access"
          command: |
            docker run -d --name ci-cours -p 8080:8080 $DOCKERHUB_LOGIN/ci-cours
            docker run --network container:ci-cours appropriate/curl --retry 10 --retry-connrefused http://localhost:8080
      - run:
          name: "Publish Docker Image to Docker Hub"
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_LOGIN" --password-stdin
            docker push $DOCKERHUB_LOGIN/ci-cours:latest

workflows:
  run-workflow:
    jobs:
      - run-app
